<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzapp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Inizio sfondo -->
    <div class="main-wrapper">
      <!-- Inizio contenitore generale -->
      <div class="container">
        <!-- Inizio sidebar -->
        <div class="sidebar">
          <div class="header">
            <div class="avatar">
              <img src="img/avatar_io.jpg" alt="avatar">
            </div>
          <div class="nav">
            <ul>
              <li><i class="fas fa-circle-notch"></i></li>
              <li><i class="fas fa-comment-alt"></i></li>
              <li><i class="fas fa-ellipsis-v"></i></li>
            </ul>
          </div>

          </div>
          <div class="notice">

          </div>
          <div class="search">

          </div>
          <!-- Inizio lista dei contatti -->
          <div class="contact-list">
            <ul>
              <li>
                <div class="contact">
                  <div class="avatar">
                    <img src="img/avatar_1.jpg" alt="avatar">
                  </div>
                  <div class="contact-info">
                    <h4 class="contact-name">Michele</h4>
                    <p class="time-access">Non poteva essere altrimenti</p>
                    <div class="time">17.53</div>
                  </div>
                </div>
              </li>
              <li>
                <div class="contact">
                  <div class="avatar">
                    <img src="img/avatar_2.jpg" alt="avatar">
                  </div>
                  <div class="contact-info">
                    <h4 class="contact-name">Fabio</h4>
                    <p class="time-access">Non poteva essere altrimenti</p>
                    <div class="time">17.53</div>
                  </div>
                </div>
              </li>
              <li>
                <div class="contact">
                  <div class="avatar">
                    <img src="img/avatar_3.jpg" alt="avatar">
                  </div>
                  <div class="contact-info">
                    <h4 class="contact-name">Samuele</h4>
                    <p class="time-access">Non poteva essere altrimenti</p>
                    <div class="time">17.53</div>
                  </div>
                </div>
              </li>
            </ul>
            <!-- Inizio lista dei contatti -->
          </div>
        </div>
        <!-- Fine sidebar -->

        <!-- Inizio main -->
        <div class="main">
          <!-- Main header -->
          <div class="header border-left">
            <div class="contact">
              <div class="avatar">
                <img src="img/avatar_1.jpg" alt="avatar">
              </div>
              <div class="contact-info">
                <h4 class="contact-name">Michele</h4>
                <p class="time-access">Ultimo accesso oggi alle 15:40</p>
              </div>
            </div>

            <div class="nav">
              <ul>
                <li><i class="fas fa-search"></i></li>
                <li><i class="fas fa-paperclip"></i></li>
                <li><i class="fas fa-ellipsis-v"></i></li>
              </ul>
            </div>
          </div>
          <!-- Fine main header -->

          <!-- Inizio spazio per messaggi chat -->
          <div class="chat-wrapper">
            <div class="chat-container">
              <div class="template">
                <div class="single-message received-message">
                  <p>Ciao come stai?</p>
                  <div class="time">09.15</div>
                </div>
              </div>

              <div class="template">
                <div class="single-message sent-message">
                  <p>Ciao come stai?</p>
                  <div class="time">09.35</div>
                </div>
              </div>


            </div>


          </div>
          <!-- Fine spazio per messaggi chat -->

          <!-- Inizio text area per scrivere messaggio -->
          <div class="type-message border-left">
            <i class="far fa-smile"></i>
            <input type="text" class="message" placeholder="Scrivi un messaggio">
            <i class="fas fa-paper-plane"></i>
          </div>
          <!-- Inizio text area per scrivere messaggio -->
        </div>
        <!-- Fine main -->

      </div>
      <!-- Fine contenitore generale -->
    </div>
    <!-- Fine sfondo -->


    <!-- Collegamento Javascript -->
    <script src="js/script.js"></script>

  </body>
</html>
